        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;

        function showExplanation() {
            const select = document.getElementById("termSelector");
            const explanationDiv = document.getElementById("explanation");
            const readBtn = document.getElementById("readBtn");
            const stopBtn = document.getElementById("stopBtn");
            const selectedValue = select.value;
            
            if (selectedValue && explanations[selectedValue]) {
                const termName = select.options[select.selectedIndex].text;
                const explanationText = explanations[selectedValue];
                explanationDiv.innerHTML = `
                    <p><strong>${termName}:</strong> ${explanationText}</p>
                    <div class="speech-controls">
                        <button id="readBtn" onclick="readAloud()">
                            <span class="speech-icon">üîä</span> Read Aloud
                        </button>
                        <button id="stopBtn" onclick="stopReading()" disabled>
                            <span class="speech-icon">‚èπÔ∏è</span> Stop
                        </button>
                    </div>
                `;
                explanationDiv.classList.add("visible");
            } else {
                explanationDiv.innerHTML = `
                    <p>Select a term from the dropdown to see its explanation.</p>
                    <div class="speech-controls">
                        <button id="readBtn" onclick="readAloud()" disabled>
                            <span class="speech-icon">üîä</span> Read Aloud
                        </button>
                        <button id="stopBtn" onclick="stopReading()" disabled>
                            <span class="speech-icon">‚èπÔ∏è</span> Stop
                        </button>
                    </div>
                `;
                explanationDiv.classList.remove("visible");
            }
        }

        function readAloud() {
            const select = document.getElementById("termSelector");
            const selectedValue = select.value;
            const stopBtn = document.getElementById("stopBtn");
            const readBtn = document.getElementById("readBtn");
            const voiceSelector = document.getElementById("voiceSelector");
            const selectedLanguage = voiceSelector.value;
            
            if (!selectedValue) return;
            
            // Stop any current speech
            stopReading();
            
            const termName = select.options[select.selectedIndex].text;
            const explanationText = explanations[selectedValue];
            const textToSpeak = `${termName}. ${explanationText}`;
            
            currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
            currentUtterance.lang = selectedLanguage;
            
            // Configure voice options
            const voices = speechSynthesis.getVoices();
            const preferredVoice = voices.find(voice => 
                voice.lang === selectedLanguage
            );
            
            if (preferredVoice) {
                currentUtterance.voice = preferredVoice;
            }
            
            currentUtterance.rate = 1.0;
            currentUtterance.pitch = 1.0;
            
            // Enable/disable buttons during speech
            readBtn.disabled = true;
            stopBtn.disabled = false;
            
            currentUtterance.onend = function() {
                readBtn.disabled = false;
                stopBtn.disabled = true;
            };
            
            speechSynthesis.speak(currentUtterance);
        }

        function stopReading() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
                document.getElementById("readBtn").disabled = false;
                document.getElementById("stopBtn").disabled = true;
            }
        }

        // Load voices when the page loads
        window.speechSynthesis.onvoiceschanged = function() {
            const voices = window.speechSynthesis.getVoices();
